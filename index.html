<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sprint 05</title>
</head>
<body>
    <section class="weather">
        <p>Today: <span id="js-weather-code"></span></p>
    </section>
    <section class="jokes-box">
        <h1>Ready for some laugths?</h1>
        <div id="js-joke-container">Click the "Next joke" button to load a joke...</div>
        <div class="jokes-reporting-container">
            <div>
                <input type="radio" id="report-joke-1" name="report-joke-radio" value="1">
                <label for="report-joke-1">Bad Joke!</label>
            </div>
            <div>
                <input type="radio" id="report-joke-2" name="report-joke-radio" value="2">
                <label for="report-joke-2">Average</label>
            </div>
            <div>
                <input type="radio" id="report-joke-3" name="report-joke-radio" value="3">
                <label for="report-joke-3">Good Joke!</label>
            </div>
        </div>
        <button id="js-get-joke">Next joke</button>
    </section>

    <script src="script.js"></script>
    <script src="meteo.js"></script>
</body>
</html>
